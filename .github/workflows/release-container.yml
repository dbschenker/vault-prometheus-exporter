---
name: Release OCI images

on:
  release:
    types: [created]

jobs:
  release-images:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - image: vault-prometheus-exporter
            dockerfile: docker/Dockerfile
            ghcr-image: ghcr.io/${{ github.repository }}/vault-prometheus-exporter
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.ghcr-image }}

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.image }}
          file: ${{ matrix.dockerfile }}
          push: false
          tags: ${{ matrix.ghcr-image }}:${{ github.event.release.name }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Trivy Scan
        uses: aquasecurity/trivy-action@0.32.0
        with:
          image-ref: ${{ matrix.ghcr-image }}:${{ github.event.release.name }}
          format: table
          severity: CRITICAL,HIGH
      
      - name: Push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.image }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ matrix.ghcr-image }}:${{ github.event.release.name }}
          labels: ${{ steps.meta.outputs.labels }}
